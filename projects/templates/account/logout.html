{% extends 'base.html' %}

{% block title %}Sign Out - NoHands{% endblock %}

{% block content %}
<div class="page page-center">
    <div class="container container-tight py-4">
        <div class="text-center mb-4">
            <a href="/" class="navbar-brand navbar-brand-autodark">
                <i class="ti ti-rocket" style="font-size: 3rem; color: #667eea;"></i>
            </a>
        </div>
        <div class="card card-md">
            <div class="card-body text-center py-5">
                <div class="mb-4">
                    <i class="ti ti-logout" style="font-size: 4rem; color: #667eea;"></i>
                </div>
                <h2 class="card-title mb-3">Sign Out</h2>
                <p class="text-muted mb-4">
                    Are you sure you want to sign out from NoHands?
                </p>

                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button type="submit" class="btn btn-danger btn-lg me-2">
                        <i class="ti ti-logout me-2"></i>
                        Yes, Sign Out
                    </button>
                    <a href="{% url 'repository_list' %}" class="btn btn-secondary btn-lg">
                        <i class="ti ti-arrow-left me-2"></i>
                        Cancel
                    </a>
                </form>
            </div>
        </div>
        
        <div class="text-center text-muted mt-3">
            <small>
                You can always sign back in with your GitHub account
            </small>
        </div>
    </div>
</div>
{% endblock %}
