name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Make package public
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.PACKAGE_VISIBILITY_TOKEN }}
        run: |
          # Check if token is configured
          if [ -z "${GH_TOKEN}" ]; then
            echo "⚠️ PACKAGE_VISIBILITY_TOKEN secret is not configured."
            echo "The build succeeded, but the package visibility was NOT changed."
            echo "To enable automatic public visibility, add a PAT with write:packages scope as a repository secret named PACKAGE_VISIBILITY_TOKEN."
            echo "See README.md for detailed instructions."
            exit 0
          fi
          
          # Extract package name from repository (lowercase)
          PACKAGE_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          echo "Setting package visibility to public for: ${PACKAGE_NAME}"
          
          # Function to extract error message from JSON response
          extract_error_message() {
            if command -v jq &> /dev/null; then
              jq -r '.message // "Unknown error"' "$1" 2>/dev/null || echo "Could not parse error response"
            else
              # Fallback if jq is not available: extract message using grep/sed
              grep -o '"message":"[^"]*"' "$1" 2>/dev/null | sed 's/"message":"\(.*\)"/\1/' || echo "Could not parse error response"
            fi
          }
          
          # Function to make API call to set package visibility
          set_package_visibility() {
            local endpoint_type="$1"
            local api_url
            
            if [ "$endpoint_type" = "user" ]; then
              api_url="https://api.github.com/users/${OWNER}/packages/container/${PACKAGE_NAME}"
            else
              api_url="https://api.github.com/orgs/${OWNER}/packages/container/${PACKAGE_NAME}"
            fi
            
            curl -s -o /tmp/response.json -w "%{http_code}" --max-time 30 -X PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${GH_TOKEN}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "$api_url" \
              -d '{"visibility":"public"}'
          }
          
          # Try user endpoint first (for personal accounts)
          HTTP_CODE=$(set_package_visibility "user")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Package visibility set to public successfully."
          elif [ "$HTTP_CODE" = "404" ]; then
            # Try organization endpoint if user endpoint returns 404
            echo "User endpoint returned 404, trying organization endpoint..."
            HTTP_CODE=$(set_package_visibility "org")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ Package visibility set to public successfully (organization)."
            else
              echo "❌ Failed to set package visibility. HTTP code: ${HTTP_CODE}"
              extract_error_message /tmp/response.json
              echo "Note: For organization packages, visibility may need to be set manually in the GitHub UI."
            fi
          elif [ "$HTTP_CODE" = "401" ] || [ "$HTTP_CODE" = "403" ]; then
            echo "❌ Authentication failed. HTTP code: ${HTTP_CODE}"
            echo "Please ensure PACKAGE_VISIBILITY_TOKEN has write:packages scope."
            extract_error_message /tmp/response.json
          else
            echo "❌ Failed to set package visibility. HTTP code: ${HTTP_CODE}"
            extract_error_message /tmp/response.json
          fi
          
          # Clean up temporary file
          rm -f /tmp/response.json
